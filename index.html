<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Foiz Hisoblagich</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      width: 380px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #222;
    }
    .steps {
      margin-top: 15px;
      text-align: left;
      font-size: 15px;
      background: #f9f9f9;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .steps p {
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìä Foiz Hisoblagich</h2>
    <input type="number" id="number" placeholder="Son kiriting (masalan: 100)">
    <input type="number" id="percent" placeholder="Foiz kiriting (masalan: 20)">
    <button onclick="calculate()">Hisoblash</button>
    <div class="result" id="result"></div>
    <div class="steps" id="steps"></div>
  </div>

  <script>
    function calculate() {
      let number = document.getElementById("number").value;
      let percent = document.getElementById("percent").value;

      if (number === "" || percent === "") {
        document.getElementById("result").innerText = "‚ùó Iltimos, son va foizni kiriting!";
        document.getElementById("steps").innerText = "";
        return;
      }

      let result = (number * percent) / 100;

      // Natija
      document.getElementById("result").innerText = percent + "% of " + number + " = " + result;

      // Jarayonni ko'rsatish
      let stepsHTML = "<p><b>1.</b> Formula: (Son √ó Foiz) √∑ 100</p>";
      stepsHTML += "<p><b>2.</b> Joylashtiramiz: (" + number + " √ó " + percent + ") √∑ 100</p>";
      stepsHTML += "<p><b>3.</b> Hisoblaymiz: " + (number * percent) + " √∑ 100</p>";
      stepsHTML += "<p><b>4.</b> Natija: " + result + "</p>";

      document.getElementById("steps").innerHTML = stepsHTML;
    }
  </script>
</body>
</html>
